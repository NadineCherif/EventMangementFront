    <div class="container ">
            <div class="col-lg-12 col-md-6">
                <h2 class="ipt-title" style="background-color:#faab01;">  Ajouter un details de expenses  </h2>
                <span class="ipn-subtitle"> Remplire la formulaire suivante:  </span>
            </div>
        </div>
<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Add ExpensesDetails</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">  
            <label for="">ExpensesDetailId</label>
            <input type="text" class="form-control simple" [(ngModel)]="expensesDetail.ExpensesDetailId">
          </div>
          <div class="form-group">
            <label for="">ExpensesDetailType</label>
            <input type="text" class="form-control simple" [(ngModel)]="expensesDetail.ExpensesDetailType">
          </div>
          <div class="form-group">
            <label for="">Amount</label>
            <input type="text" class="form-control simple" [(ngModel)]="expensesDetail.amount">
          </div>
          <div class="form-group">
            <label for="">Date</label>
            <input type="text" class="form-control simple" [(ngModel)]="expensesDetail.date">
          </div>
          <div class="form-group">
            <label for="">Description</label>
            <input type="text" class="form-control simple" [(ngModel)]="expensesDetail.description">
          </div>
          <button (click)="save()" class="btn btn-danger">Save</button>
        </form>
      </div>
    </div>
  </div>
