<div class="container ">
  <div class="col-lg-12 col-md-6">
      <h2 class="ipt-title" style="background-color:#faab01;">  Ajouter un details de expenses  </h2>
      <span class="ipn-subtitle"> Remplire la formulaire suivante:  </span>
  </div>
</div>

  <div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Add ExpensesDetails</h3>
      </div>
      <div class="card-body">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">title</label>
      <input type="text" class="form-control simple" id="title" required [(ngModel)]="financialReport.title" name="title">
    </div>

    <div class="form-group">
      <label for="name">description</label>
      <input type="text" class="form-control simple" id="description" required [(ngModel)]="financialReport.description" name="description">
    </div>
    <div class="form-group">
      <label for="name">startDate</label>
      <input type="date" class="form-control simple" id="startDate" required [(ngModel)]="financialReport.startDate" name="startDate">
    </div>
    <div class="form-group">
        <label for="name">endDate</label>
        <input type="date" class="form-control simple" id="endDate" required [(ngModel)]="financialReport.endDate" name="endDate">
      </div>
      <div class="form-group">
        <label for="name">totalRevenue</label>
        <input type="text" class="form-control simple" id="totalRevenue" required [(ngModel)]="financialReport.totalRevenue" name="totalRevenue">
      </div>
      <div class="form-group">
        <label for="name">totalExpenses</label>
        <input type="text" class="form-control simple" id="totalExpenses" required [(ngModel)]="financialReport.totalExpenses" name="totalExpenses">
      </div>
      <div class="form-group">
        <label for="name">netIncome</label>
        <input type="text" class="form-control simple" id="netIncome" required [(ngModel)]="financialReport.netIncome" name="netIncome">
      </div>

    <button class="btn btn-success">Submit</button>
  </form>
</div>
    </div>
  </div>
