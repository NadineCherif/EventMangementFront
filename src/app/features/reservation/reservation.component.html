<div class="resv-list">
  <div class="resv-item" *ngFor="let reservation of listReservation">
    <div class="card">
      <h5 class="card-header">{{fetchEventName(reservation.Reservtid)}}</h5>
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
