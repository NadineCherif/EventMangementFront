<div class="facture-page__container" fxLayout="row" fxLayoutAlign="center center">
    <div class="facture-page__header">
        <div class="facture-page__header__title">
            <h1>Facture</h1>
            number of facture : {{this.dataSource.length}}
        </div>
        <button mat-raised-button (click)="ClickaddButton()">Add</button>

    </div>
    <div class="facture-page__content">

        <table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8">
            <!-- idfacture Column -->
            <ng-container matColumnDef="idfacture">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.idfacture}} </td>
            </ng-container>

            <!-- refFacture Column -->
            <ng-container matColumnDef="refFacture">
                <th mat-header-cell *matHeaderCellDef> REF. </th>
                <td mat-cell *matCellDef="let element"> {{element.refFacture}} </td>
            </ng-container>

            <!-- dateFacture Column -->
            <ng-container matColumnDef="dateFacture">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.dateFacture | date:'dd/MM/yyyy' }} </td>
            </ng-container>

            <!-- estPayee Column -->
            <ng-container matColumnDef="estPayee">
                <th mat-header-cell *matHeaderCellDef> Est Paye </th>
                <td mat-cell *matCellDef="let element"> {{element.estPayee}} </td>
            </ng-container>

            <!-- datePaiement Column -->
            <ng-container matColumnDef="datePaiement">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.datePaiement | date:'dd/MM/yyyy'}} </td>
            </ng-container>

            <!-- montantPaye Column -->
            <ng-container matColumnDef="montantPaye">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.montantPaye}} </td>
            </ng-container>

            <!-- event Column -->
            <ng-container matColumnDef="event">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.event.id}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
