<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  
  
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form (ngSubmit)="login()">
            

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control" placeholder="Email Address" name="email"[(ngModel)]="loginData.email"/>
                
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" placeholder="Password"name="password" [(ngModel)]="loginData.password"/>
                
              </div>

              <div *ngIf="errorMessage" class="error-message" style="color:red;">
                {{ errorMessage }}
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4" >
                Sign up
              </button>
              <div class="text-center">
                <p>Not a member? <a href="register">Register</a></p>
              </div>

              <!-- Register buttons -->
           
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://images.unsplash.com/photo-1519750157634-b6d493a0f77c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>


    
     

  <!-- Jumbotron -->
