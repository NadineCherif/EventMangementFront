    <title>Bootstrap Example</title>

<style>

body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f1f1f1;
  }

  .ticket-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .ticket-card {

    width: 80%; /* Ajustez la largeur du ticket en pourcentage de la page */
   
    height: 90%; /* Ajustez la hauteur du ticket en pourcentage de la page */
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
  }

  .ticket-image {
    width: 100%;
    height: auto; /* Permet de conserver le ratio original de l'image */
    max-height: 400px; /* Limitez la hauteur maximale de l'image */
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .ticket-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .ticket-details {
    margin-bottom: 10px;
  }

  .ticket-price {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .button-container {
    display: flex;
    justify-content: space-between;
    width: 100%;
  }

  .buy-button {
    flex: 1;
    margin-right: 5px;
  }

</style>

<div class="ticket-card">

  <h2 class="ticket-title">"Concert Live"</h2>
  <div class="ticket-details">
    <p class="ticket-price">BASIC Price: <span id="basic-price">$40</span></p>
    <p class="ticket-price">VIP Price: <span id="vip-price">$28</span></p>
    <p class="ticket-price">Ticket Number: <span id="Number"></span>B776</p>
  </div>
  <div class="button-container">
    <input type="radio" id="vip-option" name="category-option" value="VIP">
    <label for="vip-option">VIP</label>
    <input type="radio" id="basic-option" name="category-option" value="Basic" checked>
    <label for="basic-option">Basic</label>
