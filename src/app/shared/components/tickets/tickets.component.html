* {

}

#myInput {

#myUL {

#myUL li a {

<div class="ticket-card">
  <img class="ticket-image" src="https://www.dynamique-mag.com/wp-content/uploads/94d8155cb7f2702d2b914dbfb56699d5.jpg" alt="Ticket Image">
  <h2 class="ticket-title">"Concert Live"</h2>
  <div class="ticket-details">
    <p class="ticket-price">BASIC Price: <span id="basic-price">$40</span></p>
    <p class="ticket-price">VIP Price: <span id="vip-price">$28</span></p>
    <p class="ticket-price">Ticket Number: <span id="Number"></span>B776</p>
  </div>
  <div class="button-container">
    <input type="radio" id="vip-option" name="category-option" value="VIP">
    <label for="vip-option">VIP</label>
    <input type="radio" id="basic-option" name="category-option" value="Basic" checked>
    <label for="basic-option">Basic</label>
  </div><br>
  <div class="button-container">
    <button class="btn btn-primary buy-button" id="buy-button">Buy Ticket</button>
  </div>
</div>

<script>
  var vipOption = document.getElementById("vip-option");
  var basicOption = document.getElementById("basic-option");
  var buyButton = document.getElementById("buy-button");

  vipOption.addEventListener("change", function() {
    updateButton();
  });

  basicOption.addEventListener("change", function() {
    updateButton();
  });

  function updateButton() {
    if (vipOption.checked) {
      buyButton.textContent = "Buy VIP Ticket";
    } else if (basicOption.checked) {
      buyButton.textContent = "Buy Basic Ticket";
    }
  }

  updateButton();
</script>
